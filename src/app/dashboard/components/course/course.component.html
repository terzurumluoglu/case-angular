<div class="row justify-content-between">
    <div class="col-sm-5 bg-body-tertiary border rounded-3 p-5">
        <div class="card mb-3" *ngFor="let course of courses">
            <div class="card-header">
                <span [innerText]="course.courseName + ' (' + course.courseCode + ')'"></span>
            </div>
            <div class="card-body">
                <a class="btn btn-link" *ngFor="let button of buttons" (click)="update(course, button.code)">
                    <span [innerText]="button.name"></span>
                </a>
            </div>
        </div>

        <div class="col-sm-12">
            <button class="w-100 mt-3 btn btn-primary" type="submit" (click)="showForm = true">Ders
                Ekle</button>
        </div>
    </div>
    <div class="col-sm-7 bg-body-tertiary border rounded-3 p-5">
        <app-form *ngIf="showForm || selectedCourse" [formName]="formName" buttonText="Kaydet" [fields]="fields" (sendFormData)="getFormData($event)"></app-form>
    </div>
</div>
